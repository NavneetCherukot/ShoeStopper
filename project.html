<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>

    <style>
        body {
            font-family: sans-serif;
            line-height:1.5;

            max-width:900px;
            margin:auto;
        }

        #number {
            display:block;
            min-width:20rem;
        }

        dt {
            font-weight:bold;
        }

        h3 {
            color:purple;
        }

        ul#types {
            padding:0;
            list-style-type: none;
        }

        ul#types li {
            display:inline-block;
            color:purple;
            border:1px solid;
            padding:0.3em;
            border-radius:.3em;
            margin:.3em;
            opacity:0.6;
            box-sizing: border-box;
        }

        ul#types li.chosen {
            border-width: 4px;
            padding:calc( .3em - 3px);
            opacity:1;
            font-weight:bold;
            box-shadow: 0 0 4px purple;
        }
    </style>
</head>
<body>

    <h1>WMDD 4815 Project 2</h1>

    <h2>Instructions</h2>

    <form onsubmit="handleForm(event)" id="form">
        <label>
            Enter your student number to receive unique instructions for your website project! <b><u>Please take care to type your number correctly.</u></b> Your browser must be up to date in order for this application to work. If you're having trouble getting it to work, let me know immediately. 
            <input type="number" min=100000000 max=100999999 id="number" placeholder="your student number here">
        </label>

        <input type="submit" value="Get your website type" >
    </form>

    <h2>Choose ONE of the two website types below:</h2>
   
    <ul id="types"></ul>

    <h3 id="type1"></h3>
    <p id="description1"></p>

    <h3 id="type2"></h3>
    <p id="description2"></p>

    <script>

        const handleForm = event=>{
            event.preventDefault();

            let numberNode = document.getElementById("number");

            let types = [
                {
                    id:"langara",
                    name:"Redesign the Langara Website",
                    description: `Langara has had the same website since I started working here many years ago. Looks like it's time for a refresh! Build a new website for Langara. Look at the current website to see what kinds of content it should have. Feel free to get creative with the design; your site should NOT look anything like the current site. (Although you can incorporate their brand assets such as colors and logos if you want.`
                },
                {
                    id:"business",
                    name:"Local Business Website",
                    description: `Create the website for a local business that sells a product or service [but please not a restaurant, hotel, mobile/web app, or general "e-commerce" website, as these are commonly done projects that I'm hoping to steer away from]. You can make up a fake business or use a real business (with the owner's permission). A business site typically provides all information and resources needed by potential customers to purchase products, hire contractors, etc. Some business sites have an online storefront that allow customers to add products to their cart and check out.`,
                   
                },
                {
                    id:"social",
                    name:"Social Media Website",
                    description: `Create a mockup of a new social media website. The type of social media is entirely up to you: it could focus on microblogging, sharing images or videos, or anything else you're interested in. These sites typically allow one to sign up, create a profile, post new content, and view/share content posted by others. Look at some websites in this genre you've used recently to see what kind of content and structure they typically have.`,
                   
                    
                },
                {
                    id:"charity",
                    name:"Charity, Nonprofit, or Fundraising Website",
                    description: `Create a mockup of a website for an organization with the primary purpose of making our world and community a better place. These websites often allow supporters to donate, volunteer to help, or get information about an issue. You can make up a fake (or perhaps yet-to-be-created) organization about something you care about; some examples are adopting pets who need a home, raising money for research to cure an illness, or collecting donations to help those in need.`,
                   
                },
                {
                    id:"museum",
                    name:"Museum or Art Gallery Web Site",
                    description: `Create a mockup of a website for a museum or art gallery. These websites usually serve the purpose of helping visitors plan their next visit, and may include information about current exhibits, upcoming events, location and hours, donors and sponsors, booking tickets, shopping for merchandise, and more. You can make up your own fictional gallery or museum - feel free to use free sources of media such as Pexels, Wikipedia, or Wikimedia commons. These sites often having cutting-edge design, so don't hold back!`,
                   
                },
                {
                    id:"government",
                    name:"Government Website",
                    description: `Create a mockup of a website for a government, government department, or government service. If you want, you can choose a real one and redesign its site. Some examples are Vancouver Coastal Health, BC Parks, Government of Canada, etc. These websites typically have information about services offered, departments, information and statistics, and—depending on the level of government—maybe taxes, permits, legislation, etc. These websites are known for having somewhat austere and utilitarian design, but not all are like that; try to make a site that is as visually inspiring as it is useful!`,
                   
                }, 
                {
                    id:"course",
                    name:"Online Course, Tutorial, or eTextbook Website",
                    description: `We've had a lot of experience with sites like this lately, so maybe it's time to create our own! Mock up an education website that helps users learn about specific topics by providing tutorials and how-to resources. There are many different formats one could choose from: articles, step-by-step tutorials, courses with multiple modules, video courses, online books, flash cards, etc. You don't have to create original content of course: you can use Wikipedia as a source or small parts of W3Schools and other sites (with attribution and carefully respecting their terms of use). `,
                    
                },
                {
                    id:"streaming",
                    name:"Streaming Website for Movies, TV, Music, or Games",
                    description: `The web isn't all business; it's nice to have some entertainment once in a while! Create a mockup of a website that allows one to enjoy their favorite media, on demand. These sites typically have information about different subscription plans; once one signs up and logs in, one can typically browse media by category, artist, genre, etc. There may be areas of the site for purchase/watch history and for seeing more information about a particular movie/album/show before diving in. Please use public domain or Creative Commons images and video as much as possible, and when using copyrighted material, use only a small portion that would be acceptable under fair dealing for educational purposes, with rigorous attribution.
                    `,
                }                
            ];

            // Generate random 
            const getRandoms = (studentNumberSeed, iteration)=>{

                let a = 48271;
                let c = 0;
                let m = Math.pow(2,31)-1;

                const lcg = lcg_1 =>{
                    return (a*lcg_1 + c)%m;
                }

                let prev = studentNumberSeed;

                let randoms = [];

                // prime the randoms by iterating to student number 
                for(let i =0;i<studentNumberSeed-100000000;i++) {
                
                    prev = lcg(prev);
                }

                for(let i =0;i<iteration;i++) {
                
                    prev = lcg(prev);

                    randoms.push(prev/(2147497030.0));
                }

                return randoms;
            }

            // list all types 
            let list = document.getElementById("types");
            list.innerHTML = ``;
            types.forEach(type=>{
                list.innerHTML+=`<li id="${type.id}">${type.name}</li>`;
            });

            let number = numberNode.value;

            // Get a random set based on student number 
            let randoms = getRandoms(number,20);

            let chosenTypes = [];

            // TYPES
            // index of first chosen
            let i1 = Math.floor(randoms[10]*types.length);
            let type1 = types[i1];
            chosenTypes.push(type1);
            // remove previously chosen
            types = types.filter(type => type != type1);

            let i2 = Math.floor(randoms[15]*types.length);
            let type2 = types[i2];
            chosenTypes.push(type2);


            // RENDERING
            let typeContainer1 = document.getElementById("type1");
            typeContainer1.innerHTML = chosenTypes[0].name;

            let descriptionContainer1 = document.getElementById("description1");
            descriptionContainer1.innerHTML = chosenTypes[0].description;

            let typeContainer2 = document.getElementById("type2");
            typeContainer2.innerHTML = chosenTypes[1].name;

            let descriptionContainer2 = document.getElementById("description2");
            descriptionContainer2.innerHTML = chosenTypes[1].description;

            // Mark types in list as chosen
            let typeListItems = document.querySelectorAll("#types li");
            typeListItems.forEach(item=>{
                if(item.id==chosenTypes[0].id || item.id==chosenTypes[1].id ) {
                    item.classList.add("chosen");
                }
            });
        }

    </script>

</body>
</html>
